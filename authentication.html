<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kairopractor | Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Kairopractor</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="authentication.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <section class="auth-form">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="signup-name" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="signup-email" required>

        <label for="signup-phone">Phone Number</label>
        <input type="tel" id="signup-phone" name="signup-phone" required>

        <label for="signup-dob">Date of Birth</label>
        <input type="date" id="signup-dob" name="signup-dob" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="user-type">Register As</label>
        <select id="user-type" name="user-type" required>
          <option value="">-- Select User Type --</option>
          <option value="patient">Patient</option>
          <option value="student">Student</option>
          <option value="doctor">Doctor</option>
        </select>

        <div style="margin-top: 1em;"></div>

        <button type="submit">Create Account</button>
      </form>
    </section>

    <section class="auth-form">
      <h2>Login</h2>
      <form>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kairopractor | <a href="index.html">kairopractor.co.ke</a></p>
  </footer>
</body>
</html>
